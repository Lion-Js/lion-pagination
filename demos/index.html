<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lion-pagination</title>
	<link rel="stylesheet" type="text/css" href="../dist/css/lion.pagination.min.css">
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../dist/js/lion.pagination.min.js"></script>
	<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	html, body{
		font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
	}
	.title{
		padding: 100px 0;
		background: #6f5499;
	}
	.title h1{
		text-align: center;
		font-size: 60px;
		color: #fff;
		padding-bottom: 10px;
	}
	.title p{
		font-size: 12px;
		text-align: center;
		color: #9783b9;
		padding-top: 2px;
	}
	.container{
		text-align: center;
		margin: 50px auto;
	}
	</style>
</head>
<body>
	<div class="title">
		<h1>lion-pagination</h1>
		<p>Author: DB.Murphy</p>
		<p>Email: rainbolean@sina.com</p>
		<p>Blog: http://db-murphy.github.io</p>
	</div>
	<div class="container">
		<div class="lion-pagination">
			<ul>
				<li class="lion-previous disable">
					<a href="javascript:;">
						<span>&laquo;</span>
					</a>
				</li>
				<li class="active page_number"><a href="javascript:;">1</a></li>
				<li class="page_number"><a href="javascript:;">2</a></li>
				<li class="page_number"><a href="javascript:;">3</a></li>
				<li class="page_number"><a href="javascript:;">4</a></li>
				<li class="page_number"><a href="javascript:;">5</a></li>
				<li class="page_number"><a href="javascript:;">6</a></li>
				<li class="page_number"><a href="javascript:;">7</a></li>
				<li class="page_number"><a href="javascript:;">8</a></li>
				<li class="page_number"><a href="javascript:;">9</a></li>
				<li class="page_number"><a href="javascript:;">10</a></li>
				<li class="nobr lion-next">
					<a href="javascript:;">
						<span>&raquo;</span>
					</a>
				</li>
			</ul>
			<div class="lion-jump">
				<span>跳转到:</span>
				<input type="text">
				<a class="lion-jump-btn" href="javascript:;">跳转</a>
			</div>
			<p class="lion-page-info">第<span class="lion-page-now">2</span>/<span class="lion-page-total">10</span>页</p>
		</div>
	</div>
</body>
<script type="text/javascript">
	$('.lion-pagination').lion_pagination({
		request: function(pagination) {
			var _this = this;

		}
	});
</script>
</html>
